---
title: Home
layout: default
---

	<div id="main">
		<div class="container">
			{% for post in site.posts offset: 0 limit: 1 %}
			<div class="row">
				<div class="2u -2u">
					<a href="/blog/category/{{ post.category }}/">{{ post.category | capitalize }}</a>
				</div>
				<div id="content" class="6u">
					<article>
						<header>
							<h2>{{ post.title }}</h2>
						</header>
						{{ post.content }}
						<footer>
							<a href="{{ site.prefix }}{{ post.url }}" class="date"># <span>{{ post.date | date: "%B %-d, %Y" }}</span></a>
						</footer>
					</article>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
